image: ubuntu/24.04

packages:
  # Build tools
  - software-properties-common
  - build-essential
  - make
  - gcc
  - g++
  # Python 3.12
  - python3-dev
  - python3-pip
  - python3-wheel
  - pipx


tasks:
  - setup: |
      pipx install uv nox
      export PATH=$HOME/.local/bin:$PATH
      cd flask-super
      uv sync
      make test
      make lint

  - lint-nox: |
      export PATH=$HOME/.local/bin:$PATH
      cd flask-super
      nox -e lint

  - test-nox: |
      export PATH=$HOME/.local/bin:$PATH
      cd flask-super
      # Default Python version is python 3.12
      # TODO: install other versions using rye
      nox -e pytest-3.12

image: rockylinux/latest

packages:
  # Python
  - python3.12
  - python3.12-pip
  - python3.12-devel
  # Build tools
  - make
  - gcc


tasks:
  - setup: |
      sudo pip3.12 install -U uv nox
      cd flask-super
      uv sync

  - lint: |
      cd abilian-sbe
      uv run make lint

  - test: |
      cd abilian-sbe
      uv run make test

  - nox-lint: |
      cd abilian-sbe
      nox -e lint

  - nox-test: |
      cd abilian-sbe
      # Default Python version is python 3.12
      # TODO: install other versions using rye
      nox -e pytest-3.12

  - buildah: |
      cd abilian-sbe
      buildah build .
